<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>dev.finances</title>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="titleCabecalho"><img src="./images/logo-dev.finance.svg" alt=""/></div>
        </div>
            <div class="boxTudo">
                <div class="boxEntradas">
                    <div class="box-maior">
                        <div class="espaco-box">
                            <div class="titleEntradas">Entradas</div>
                            <div class="arrow"><img src="./images/entradasvg.svg" alt=""/></div>
                        </div>
                        <div class="value">R$ <span>17.400</span>,00</div>
                    </div>
                </div>
                <div class="boxSaidas">
                    <div class="box-maior">
                        <div class="espaco-box">
                            <div class="titleSaidas">Saídas</div>
                            <div class="arrow"><img src="./images/saidasvg.svg" alt=""/></div>
                        </div>
                        <div class="value">R$ <span>1.259</span>,00</div>
                    </div>
                </div>
                <div class="boxTotal">
                    <div class="box-maior">
                        <div class="espaco-box">
                            <div class="titleTotal">Total</div>
                            <div class="arrow"><img src="./images/totalsvg.svg" alt=""/></div>
                        </div>
                        <div class="value">R$ <span>16.141</span>,00</div>
                    </div>
                </div>
            </div>
        <div class="boxTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="titleTd">Desenvolvimento de site</td>
                        <td class="titleIncome">R$ 12.000,00</td>
                        <td>13/04/2021</td>
                    </tr>
                    <tr>
                        <td class="titleTd">Luz</td>
                        <td class="titleExpense">- R$ 300,00</td>
                        <td>10/04/2021</td>
                    </tr>
                    <tr>
                        <td class="titleTd">Água</td>
                        <td class="titleExpense">- R$ 200,00</td>
                        <td>30/03/2021</td>
                    </tr>
                    <tr>
                        <td class="titleTd">Aluguel do apartamento</td>
                        <td class="titleExpense">- R$ 2.600,00</td>
                        <td>24/03/2021</td>
                    </tr>
                </tbody>
            </table>



        </div>


    </div>
</body>
</html>
